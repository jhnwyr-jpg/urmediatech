<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/og-image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Primary SEO Meta Tags -->
    <title>UR Media | Digital Solutions & Creative Services</title>
    <meta name="title" content="UR Media | Digital Solutions & Creative Services" />
    <meta name="description" content="UR Media provides expert digital marketing, branding, and creative solutions to grow your business online. Visit urmedia.tech to explore our services." />
    <meta name="keywords" content="digital marketing, branding, creative services, video editing, motion graphics, social media content, web design, digital agency, content creation, brand videos" />
    <meta name="author" content="UR Media" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://urmedia.tech" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
    
    <!-- Open Graph / Facebook / WhatsApp / LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://urmedia.tech" />
    <meta property="og:title" content="UR Media - Innovating Your Digital Presence" />
    <meta property="og:description" content="Explore our creative services and projects at urmedia.tech" />
    <meta property="og:image" content="https://urmedia.tech/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="UR Media - Digital Solutions and Creative Services" />
    <meta property="og:site_name" content="UR Media" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://urmedia.tech" />
    <meta name="twitter:title" content="UR Media | Digital Solutions" />
    <meta name="twitter:description" content="Explore our creative services and projects at urmedia.tech" />
    <meta name="twitter:image" content="https://urmedia.tech/og-image.png" />
    <meta name="twitter:image:alt" content="UR Media - Digital Solutions and Creative Services" />
    <meta name="twitter:site" content="@urmedia" />
    <meta name="twitter:creator" content="@urmedia" />
    
    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="UR Media" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "UR Media",
      "url": "https://urmedia.tech",
      "logo": "https://urmedia.tech/og-image.png",
      "description": "UR Media provides expert digital marketing, branding, and creative solutions to grow your business online.",
      "sameAs": [
        "https://twitter.com/urmedia"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "contact@urmedia.tech",
        "availableLanguage": ["English", "Bengali"]
      }
    }
    </script>
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "UR Media",
      "url": "https://urmedia.tech",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://urmedia.tech/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - LocalBusiness/ProfessionalService -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "UR Media",
      "image": "https://urmedia.tech/og-image.png",
      "url": "https://urmedia.tech",
      "description": "Expert digital marketing, branding, and creative solutions agency",
      "priceRange": "$$",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "150"
      },
      "serviceType": ["Video Editing", "Motion Graphics", "Social Media Content", "Digital Marketing", "Web Design", "Branding"]
    }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  </head>
