<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/og-image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Primary SEO Meta Tags -->
    <title>UR Media | Premium Website Design & Landing Page Agency</title>
    <meta name="title" content="UR Media | Premium Website Design & Landing Page Agency" />
    <meta name="description" content="Transform your digital presence with UR Media. We create stunning, conversion-focused websites and landing pages that captivate audiences and drive results. 150+ projects, 98% satisfaction." />
    <meta name="keywords" content="website design, landing page design, web development, UI/UX design, premium websites, conversion optimization, digital agency, web design agency, custom website, responsive design" />
    <meta name="author" content="UR Media" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://urmedia.tech" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://urmedia.tech" />
    <meta property="og:title" content="UR Media | Premium Website Design & Landing Page Agency" />
    <meta property="og:description" content="Transform your digital presence with stunning, conversion-focused websites. 150+ projects completed with 98% client satisfaction." />
    <meta property="og:image" content="https://urmedia.tech/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="UR Media" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://urmedia.tech" />
    <meta name="twitter:title" content="UR Media | Premium Website Design & Landing Page Agency" />
    <meta name="twitter:description" content="Transform your digital presence with stunning, conversion-focused websites. 150+ projects, 98% satisfaction rate." />
    <meta name="twitter:image" content="https://urmedia.tech/og-image.png" />
    <meta name="twitter:site" content="@urmedia" />
    <meta name="twitter:creator" content="@urmedia" />
    
    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="UR Media" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "UR Media",
      "url": "https://urmedia.tech",
      "logo": "https://urmedia.tech/og-image.png",
      "description": "Premium website design and landing page agency specializing in conversion-focused digital solutions.",
      "sameAs": [
        "https://twitter.com/urmedia"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": "English"
      }
    }
    </script>
    
    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "UR Media",
      "url": "https://urmedia.tech",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://urmedia.tech/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - LocalBusiness/ProfessionalService -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "UR Media",
      "image": "https://urmedia.tech/og-image.png",
      "url": "https://urmedia.tech",
      "description": "Premium website design and landing page agency",
      "priceRange": "$$",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "5",
        "reviewCount": "150"
      },
      "serviceType": ["Website Design", "Landing Page Design", "UI/UX Design", "Web Development"]
    }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
